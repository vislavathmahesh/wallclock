<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="./Wall Clock_files/style.css">
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="number" style="transform: rotate(180deg);">12</div>
        <div class="number" style="transform: rotate(210deg);">1</div>
        <div class="number" style="transform: rotate(240deg);">2</div>
        <div class="number" style="transform: rotate(270deg);">3</div>
        <div class="number" style="transform: rotate(300deg);">4</div>
        <div class="number" style="transform: rotate(330deg);">5</div>
        <div class="number" style="transform: rotate(0deg);">6</div>
        <div class="number" style="transform: rotate(30deg);">7</div>
        <div class="number" style="transform: rotate(60deg);">8</div>
        <div class="number" style="transform: rotate(90deg);">9</div>
        <div class="number" style="transform: rotate(120deg);">10</div>
        <div class="number" style="transform: rotate(150deg);">11</div>
        <div class="hand hour" id="hour" style="transform: rotate(324deg);"></div>
        <div class="hand minute" id="minute" style="transform: rotate(112.5deg);"></div>
        <div class="hand second" id="second" style="transform: rotate(270deg);"></div>
        
       
    </div>
    <script src="./Wall Clock_files/style.js.download"></script>




</body></html>
