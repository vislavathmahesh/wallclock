<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock PROJECT</title>
    <link rel="stylesheet" href="./Wall Clock PROJECT_files/style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour-hand" id="hour-hand" style="transform: rotate(211.5deg);"></div>
        <div class="hand minute-hand" id="minute-hand" style="transform: rotate(22.2deg);"></div>
        <div class="hand second-hand" id="second-hand" style="transform: rotate(252deg);"></div>
        <div class="number" style="--i:1;">4</div>
        <div class="number" style="--i:2;">5</div>
        <div class="number" style="--i:3;">6</div>
        <div class="number" style="--i:4;">7</div>
        <div class="number" style="--i:5;">8</div>
        <div class="number" style="--i:6;">9</div>
        <div class="number" style="--i:7;">10</div>
        <div class="number" style="--i:8;">11</div>
        <div class="number" style="--i:9;">12</div>
        <div class="number" style="--i:10;">1</div>
        <div class="number" style="--i:11;">2</div>
        <div class="number" style="--i:12;">3</div>
    </div>
    <script src="./Wall Clock PROJECT_files/style.js.download"></script>
    <div class="name">
    Created by Vislavth Mahesh
</div>





</body></html>
